<ion-header>
  <ion-toolbar>
    <ion-title>Müll melden</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-item class="modal-component">
    <ion-label position="stacked">Name</ion-label>
    <ion-input [(ngModel)]="username"></ion-input>
  </ion-item>
  <ion-list class="modal-component">
    <ion-item *ngFor="let entry of trashes">
      <ion-label>{{entry.val}}</ion-label>
      <ion-checkbox slot="end" [(ngModel)]="entry.isChecked" [color]="entry.color || 'primary'"></ion-checkbox>
    </ion-item>
  </ion-list>
  <ion-thumbnail class="modal-component modal-component-thumbnail">
    <img [src]="domSanitizer.bypassSecurityTrustUrl(thumbnail.url)">
  </ion-thumbnail>
  <ion-button expand="block" class="modal-component" (click)="takePhoto()">
    <ion-icon name="camera" class="btn-icon"></ion-icon>
    Foto knipsen
  </ion-button>
  <ion-button expand="block" class="modal-component" (click)="sendReport()">
    <ion-icon name="trash" class="btn-icon"></ion-icon>
    Müll melden
  </ion-button>
</ion-content>
